<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
   {

      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    let console = {
      isDev: true,
      log(...args){
        if(!this.isDev) return;
        window.console.log('%c嘿!!',"font-size:30px;color:red;");
        window.console.log(...args);
      },
      warn(...args){
        window.console.warn(...args);
      },
      error(...args){
        window.console.error(...args);
      },
      info(...args){
        window.console.info(...args);
      },
      assert(...args){
        window.console.assert(...args);
      },
      dir(...args){
        if(!this.isDev) return;
        window.console.log('%c嘿!!',"font-size:30px;color:red;");
        window.console.dir(...args);
      },
      table(...args){
        if(!this.isDev) return;
        window.console.log('%c嘿!!',"font-size:30px;color:red;");
        window.console.table(...args);
      },
      count(...args){
        if(!this.isDev) return;
        window.console.count(...args);
      },
      time(...args){
        if(!this.isDev) return;
        window.console.log('%c嘿!!',"font-size:30px;color:red;");
        window.console.time(...args);
      },
      timeEnd(...args){
        if(!this.isDev) return;
        window.console.log('%c嘿!!',"font-size:30px;color:red;");
        window.console.timeEnd(...args);
      },
    };

    let name = 'Kitty';

    // Regular
    console.log(123,456);
    // Interpolated
    console.log("Hello I'm %s",'Kitty');
    console.log("I have %f dollars",3.14);
    console.log("I have %d dollars",300);

    console.log(`Hello my name is ${name}`);
    // Styled

    // warning!
    console.warn('警告');

    // Error :|
    console.error('錯誤');

    // Info
    console.info('好像跟log一樣')

    // Testing
    console.assert(false,'訊息');
    console.assert(0,'訊息');
    console.assert(null,'訊息');
    console.assert(NaN,'訊息');
    console.assert(undefined,'訊息');

    // clearing
    // CTRL+L

    // Viewing DOM Elements
    let p = document.querySelector('p')
    console.log(p);
    console.log(dogs);

    //可以展開物件下有哪些屬性可以操作
    console.dir(p);
    console.dir(dogs);

    // Grouping together
    //一般用查看大量資料
    console.table(dogs);
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('test1');
    let i,j;
    for(i=1;i<100000;i++){
      j=i;
    }
    console.timeEnd('test1');

    console.time('test2');
    for(let i=1;i<100000;i++){
      let j=i;
    }
    console.timeEnd('test2');
      
  }
    

  </script>
</body>
</html>
